<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SANKI CHAT</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash-screen">
    <h1>Welcome to SANKI CHAT</h1>
    <p>Connecting people globally</p>
  </div>

  <!-- Login Page -->
  <div id="login-page">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Enter your email" required>
      <input type="password" id="password" placeholder="Enter your password" required>
      <button type="submit">Login</button>
      <a href="#" id="register-link">Register</a>
    </form>
  </div>

  <!-- Register Page -->
  <div id="register-page">
    <h2>Register</h2>
    <form id="register-form">
      <input type="email" id="reg-email" placeholder="Enter your email" required>
      <input type="password" id="reg-password" placeholder="Enter your password" required>
      <input type="text" id="reg-name" placeholder="Enter your name" required>
      <button type="submit">Register</button>
      <a href="#" id="login-link">Login</a>
    </form>
  </div>

  <!-- Home Page -->
  <div id="home-page">
    <h2>Welcome <span id="user-name"></span></h2>
    <button id="start-chat">Start Chat</button>
  </div>

  <!-- Chat Room -->
  <div id="chat-room">
    <h2>SANKI CHAT Room</h2>
    <div id="chat-window"></div>
    <textarea id="chat-message" placeholder="Type your message..." disabled></textarea>
    <button id="send-message" disabled>Send</button>
    <button id="exit-chat">Exit Chat</button>
    <div id="no-user-alert" style="color: red; display: none;">No random user found. Please try again later.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
