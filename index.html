<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <h1>Welcome to WebRTC App</h1>
  </div>

  <!-- Authentication Container -->
  <div id="auth-container" class="hidden">
    <!-- Registration Form -->
    <div id="register-form">
      <h2>Register</h2>
      <form id="register">
        <input type="email" id="reg-email" placeholder="Enter Email" required>
        <input type="password" id="reg-password" placeholder="Enter Password" required>
        <button type="submit">Register</button>
      </form>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="hidden">
      <h2>Login</h2>
      <form id="login">
        <input type="email" id="login-email" placeholder="Enter Email" required>
        <input type="password" id="login-password" placeholder="Enter Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <button id="toggle-auth">Switch to Login</button>
  </div>

  <!-- Chat and Call UI -->
  <div id="chat-container" class="hidden">
    <h2>Welcome, <span id="user-email"></span></h2>
    <button id="start-call">Start Call</button>
    <audio id="remote-audio" controls autoplay></audio>
    <button id="logout">Logout</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
