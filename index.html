<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Voice Call</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat-room">
    <h1>Chat Room</h1>
    <div id="user-info">
      <p>User: <span id="user-name">John Doe</span></p>
    </div>

    <button id="call-button">Start Voice Call</button>
    <button id="end-call-button" style="display:none;">End Call</button>
    <audio id="remoteAudio" autoplay></audio>
    <audio id="localAudio" autoplay muted></audio>
    
    <div id="chat-window"></div>

    <div id="chat-message-container">
      <input type="text" id="chat-message" placeholder="Type a message..." />
      <button id="send-message">Send</button>
    </div>
  </div>

  <!-- Firebase and WebRTC Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth.js"></script>

  <script src="script.js"></script>
</body>
</html>
